<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/logo-starbucks.png" alt="logo-starbucks">

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#"> Media</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <button id="close-tab-mobile">
            <i class="fa-solid fa-bars"></i>
        </button>

    </header>
    <main>
        <img id="main-starbucks" src="images/detail.png" alt="starbucks cup">
        <h1>MAIS QUE CAFÉ, UMA</h1>
        <h1><span id="experiencia">EXPERIÊNCIA.</span></h1>
        <p>Descubra cafés icônicos, sabores únicos e a energia perfeita para cada parte do seu dia.</p>
        <div class="button-container">
            <button id="conhecer-btn">Conhecer</button>
            <button id="contatar-btn">Contatar</button>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
